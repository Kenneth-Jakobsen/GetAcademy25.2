<style>

<script>

    ]


    //bruk tallene fra boardNumber til å fylle randomBoardNumber i random

    //start med 0 index fra boardNumbers

    //randomBoardNumbers[randomIndex] = boardNumbers[0-63]
    //hvis randomBoardNumber = null, plasser tall
    //ikke gjør noe

  
    let newBoard = Array(boardNumbers.length).fill(null);

    function drawBoard() {
        let numbersPlaced = 0;
        while (numbersPlaced < boardNumbers.length) {
            let randomIndex = getRandomNumber(0, boardNumbers.length - 1)
            if (isNull(newBoard, randomIndex)) {
                newBoard[randomIndex] = boardNumbers[numbersPlaced]
                numbersPlaced++
            }
        }

        for (let i = 0; i < boardNumbers.length; i++) {
            mainDiv.innerHTML += /*HTML*/`<div style="cursor:pointer" onclick="giveMePosition(${i})" index=${i}>${newBoard[i]}</div>`
        }
    }

    function giveMePosition(index) {
        let rowIndex = Math.floor(index/8);
        let columnIndex = index % 8

    }

    function giveMeNumber(rowIndex, colIndex) {
        let index = rowIndex * 8 + colIndex
        console.log(`My index is ${index}, and my number is ${newBoard[index]}`);
    }


    function isNull(board, index) {
        return board[index] == null;
    }

    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    drawBoard()



</script>

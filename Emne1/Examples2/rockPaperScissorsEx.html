<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
  </div>


  <script>

    //Models
    let userChoice;
    let computerChoice;
    let userScore=0;
    let computerScore=0;
    let statusHtml = ''


    function drawApp() {
      document.getElementById('app').innerHTML = /*HTML*/`
          <h1>Rock Paper Scissors</h1>
            <div id="choices">
                <input type="button" onclick="handleUserChoice(1)" value="‚úä Rock" >
                <input type="button" onclick="handleUserChoice(2)" value="‚úã Paper">
                <input type="button" onclick="handleUserChoice(3)" value="‚úå Scissors">
            </div>
                <div id="status">
                  ${statusHtml}
                </div>
        `
    }

    //controller
    function handleUserChoice(input) {
      let message = ''
      userChoice = input;
      computerChoice = getRandomNumber(1, 3)

      if (userChoice == computerChoice) {
        message = 'Draw üòµ‚Äçüí´'
      }
      else if (
        (userChoice === 1 && computerChoice === 3) ||
        (userChoice === 2 && computerChoice === 1) ||
        (userChoice === 3 && computerChoice === 2)
      ) {
        message = 'You win üéâ'
        userScore++
      }
      else {
        message = 'You lose üòî'
        computerScore++
      }
      updateStatusHtml(userChoice, computerChoice, message)
    }

    function updateStatusHtml(userChoice, computerChoice, resultMessage) {
      statusHtml = /*HTML*/`
      <h2>Your Choice: ${convertToText(userChoice)} | Computer Choice: ${convertToText(computerChoice)}</h2>
      <p>Your Score: ${userScore} | Computer Score: ${computerScore}</p>
      <p>Result: ${resultMessage}</p>
      `
      drawApp()
    }

    function convertToText(choice) {
      if (choice == 1) return "‚úä Rock"
      if (choice == 2) return "‚úã Paper"
      return "‚úå Scissors"
    }






    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }


    drawApp();

  </script>

</body>

</html>

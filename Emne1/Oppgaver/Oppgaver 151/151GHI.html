    <div id="app">
        <pre id="output"></pre>

    <script>

        function drawStar() {
            document.getElementById('output').innerText += '*';
        }

        function writeSpace() {
            document.getElementById('output').innerText += '-';
        }

        function writeLineBreak() {
            document.getElementById('output').innerText += '\n';
        }






        function drawPyramid(rows = 4, stars = 8) {
            for (let rowIndex = 0; rowIndex < rows; rowIndex++) {
                for (let k = 0; k < rowIndex; k++) {
                    writeSpace()
                }

                for (let j = 0; j < stars - (2 * rowIndex); j++) {
                    drawStar()
                }
                writeLineBreak()
            }
        }

        // drawPyramid()




        function drawDiamond(rows) {
            for (let i = 0; i < rows; i++) {

                for (let j = 0; j < rows - i - 1; j++) {
                    writeSpace();
                }

                for (let k = 0; k < (2 * i) + 2; k++) {
                    drawStar()
                }

                writeLineBreak()
            }


            for (let i = 0; i < rows; i++) {

                for (let k = 0; k < i; k++) {
                    writeSpace()
                }

                for (let j = rows * 2; j > (2 * i); j--) {
                    drawStar()
                }

                writeLineBreak()
            }

        }

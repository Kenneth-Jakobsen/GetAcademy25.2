<script>

function convertToFahrenheit(tempInCelcius){
    return tempInCelcius * (9/5) + 32 + ' Fahrenheit'
}

function convertToCelcius(tempInFahrenheit){
    return (tempInFahrenheit - 32) * (5/9) + ' Celcius'
}

function convertTemperature(temperature, degrees){
    if(temperature == 'Celcius'.toLowerCase()){
        return degrees * (9/5) + 32 + ' Fahrenheit'
    }
    return (degrees - 32) * (5/9) + ' Celcius'
    
}

</script>

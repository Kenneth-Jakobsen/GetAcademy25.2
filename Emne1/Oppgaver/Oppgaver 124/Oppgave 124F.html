<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
</body>
</html>

<script>

let mainDiv = document.getElementById('app');


function createGrid(columnCount, rowCount, innerHtml){
    mainDiv.innerHTML = /*HTML*/`
    <div style="display: grid; grid-template-columns: repeat(${columnCount}, auto);grid-template-rows: repeat(${rowCount}, auto)">${innerHtml}</div>
    `
}

createGrid(3,2, createDiv('Kol 1 rad 1') + createDiv('Kol 2 rad 1') + createDiv('Kol 3 rad 1') + createDiv('Kol 1 rad 2') + createDiv('Kol 2 rad 2') + createDiv('Kol 3 rad 2'))

function createDiv(text){
    return /*HTML*/`<div>${text}</div>`
}


</script>

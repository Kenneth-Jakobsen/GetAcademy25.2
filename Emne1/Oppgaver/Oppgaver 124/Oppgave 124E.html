<script>

    drawDiv()

    function drawDiv(){
        let mainDiv = document.getElementById('app')
        mainDiv.innerHTML = `
            ${createDiv('Hello world', 'blue', 'red')}
            ${createDiv('Hei', 'yellow', 'blue')}
            ${createDiv('Ha det', 'orange', 'whitesmoke')}
        `
    }

    function createDiv(text, foregroundColor, backgroundColor){
        return /*HTML*/`<div style='background-color: ${backgroundColor}; color:${foregroundColor}'>${text}</div>`
    }

</script>

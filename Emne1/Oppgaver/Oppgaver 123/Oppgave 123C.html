<html lang="en">

<head>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="trafficLight">
            <div class="light" style="background-color: gray;"></div>
            <div class="light" style="background-color: gray;"></div>
            <div class="light" style="background-color: gray;"></div>
        </div>
        <button onClick="goToNextPhase()">Next</button>
    </div>
    <script>

        let trafficLightDiv = document.getElementById('app');
        let phase = 0;

        function createLightDiv(color) {
            return /*HTML*/`<div class="light" style="background-color: ${color};"></div>`;
        }

        function createTrafficLight(isRed, isYellow, isGreen) {
            let color1 = 'gray';
            let color2 = 'gray';
            let color3 = 'gray';
            if (isRed) color1 = 'red';
            if (isYellow) color2 = 'yellow';
            if (isGreen) color3 = 'green';
            trafficLightDiv.innerHTML = /*HTML*/`
                    <div class="trafficLight">
                        ${createLightDiv(color1)}
                        ${createLightDiv(color2)}
                        ${createLightDiv(color3)}
                    </div>
                    <button onClick="goToNextPhase()">Next</button>

                `;
        }

        createTrafficLight();

        function goToNextPhase() {
            if (phase == 0) {
                createTrafficLight(true, false, false);
                phase++;
            }
            else if (phase == 1) {
                createTrafficLight(true, true, false);
                phase++;
            }
            else if (phase == 2) {
                createTrafficLight(false, false, true);
                phase++;
            }
            else if (phase == 3) {
                createTrafficLight(false, true, false);
                phase = 0;
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: red; width: 150px; color: white; padding: 10px;">Circle OK</h1>
    <h2>Fill with gas and pay!</h2>

    Gas Price: <input id="gasPrice" value="20"><br/>
    Gas Amount: <input id="gasAmount"><br/>
    <button onclick="calcucate()">Pay</button></br>
    TotalPaid : <div id="totalPaid"></div>

    <div style="background-color: whitesmoke; width: 300px;">
        <h3>My wallet :</h3>
        <p id="myAmount">1000</p>
    </div>
</body>
</html>

<script>

function calcucate(){
    let gasPrice = document.getElementById('gasPrice').value;
    let gasAmount = document.getElementById('gasAmount').value;
    let myAmount = document.getElementById('myAmount').innerText;
    

    document.getElementById('myAmount').innerHTML = myAmount - (gasPrice * gasAmount)
    document.getElementById('totalPaid').innerHTML = parseInt(gasPrice) * parseInt(gasAmount)

}


</script>

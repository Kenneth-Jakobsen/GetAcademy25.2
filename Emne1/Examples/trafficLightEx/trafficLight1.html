<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body id="app">
    <div id="trafficLight" class="trafficLight">
        <div class="light" style="background-color: gray;"></div>
        <div class="light" style="background-color: grey;"></div>
        <div class="light" style="background-color: grey;"></div>
    </div>
    <button onclick="nextPhase()">Next</button>
</body>

</html>

<script>

let phase = 0;

function drawLight(color){
    return /*HTML*/`<div class="light" style="background-color: ${color};"></div>`
}

function createTrafficLight(isRed, isYellow, isGreen){
    let firstColor = 'grey';
    let secondColor = 'grey';
    let thirdColor = 'grey';

    if(isRed==true) firstColor = 'red';
    if(isYellow==true) secondColor = 'yellow';
    if(isGreen==true) thirdColor = 'green'

    document.getElementById('trafficLight').innerHTML = /*HTML*/`
        ${drawLight(firstColor)}
        ${drawLight(secondColor)}
        ${drawLight(thirdColor)}
    `
}




function nextPhase(){
    if(phase == 0){
        phase++
        createTrafficLight(true, false, false);
    }
    else if(phase == 1){
        phase++
        createTrafficLight(true, true, false);
    }
    else if(phase == 2){
        phase++
        createTrafficLight(false, false, true);
    }
    else if(phase==3){
        phase = 0;
        createTrafficLight(false, true, false);
    }
}



</script>
